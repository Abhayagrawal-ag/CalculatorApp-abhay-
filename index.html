<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 style="color: black" >Calculator</h1>
    <div id="container">
        <div id="box"></div>
        <br>
        <div id="container1">
            <div><button   id="btn1" style="color: rgb(5, 77, 5);">AC</button></div>
            <div> <button  id="btn2" style="color: rgb(5, 77, 5);">DEL</button></div>
            <div> <button  id="btn3" style="color: rgb(5, 77, 5);">%</button></div>
            <div><button     id="btn4" style="color: rgb(5, 77, 5);">+</button></div>
        </div>
        <br>
        <div id="container2">
            <div><button class="class2"id="btn5"  style="color: rgb(5, 77, 5);">7</button></div>
            <div> <button class="class2" id="btn6" style="color: rgb(5, 77, 5);">8</button></div>
            <div> <button class="class2" id="btn7" style="color: rgb(5, 77, 5);">9</button></div>
            <div><button   id="btn8" style="color: rgb(5, 77, 5);">*</button></div>
        </div>
        <br>
        <div id="container3">
            <div><button  class="class3" id="btn9" style="color: rgb(5, 77, 5);">4</button></div>
            <div> <button class="class3" id="btn10" style="color: rgb(5, 77, 5);">5</button></div>
            <div> <button class="class3" id="btn11" style="color: rgb(5, 77, 5);">6</button></div>
            <div><button   id="btn12" style="color: rgb(5, 77, 5);">-</button></div>
        </div>
        <br>
        <div id="container4">
            <div><button class="class4" id="btn13" style="color: rgb(5, 77, 5);">1</button></div>
            <div> <button class="class4" id="btn14" style="color: rgb(5, 77, 5);">2</button></div>
            <div> <button class="class4" id="btn15" style="color: rgb(5, 77, 5);">3</button></div>
            <div><button  id="btn16" style="color: rgb(5, 77, 5);">/</button></div>
        </div>
        <br>
        <div id="container5">
            <div><button  class="class5" id="btn17" style="color: rgb(5, 77, 5);">0</button></div>
            <div> <button class="class5" id="btn18" style="color: rgb(5, 77, 5);">.</button></div>
            <div> <button   id="btn19" style="color: rgb(5, 77, 5);">=</button></div>  
        </div>
<script src="./first.js"></script>
    </div>
</body>
</html>
